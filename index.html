<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto px-4 md:px-8">
        <header class="py-6">
            <nav class="flex justify-between items-center">
                <a href="./index.html" class="text-2xl font-bold text-white" data-key="name">Your Name</a>
                <ul class="hidden md:flex items-center space-x-8">
                    <li><a href="./index.html" class="text-cyan-400 font-semibold border-b-2 border-cyan-400 pb-1" data-key="nav_home">Home</a></li>
                    <li><a href="./education.html" class="text-white hover:text-cyan-400 transition duration-300" data-key="nav_education">Education</a></li>
                    <li><a href="./experience.html" class="text-white hover:text-cyan-400 transition duration-300" data-key="nav_experience">Experience</a></li>
                    <li><button id="lang-toggle" class="bg-cyan-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-cyan-600 transition-colors"></button></li>
                </ul>
                <button class="md:hidden text-white"></button>
            </nav>
        </header>

        <main class="py-16 md:py-24">
            <section id="about" class="flex flex-col md:flex-row items-center justify-center gap-10 md:gap-16 animate-on-scroll">
                <div class="w-48 h-48 md:w-60 md:h-60 flex-shrink-0">
                    <img src="https://placehold.co/400x400/1e293b/94a3b8?text=Your\nPhoto" alt="A picture of Your Name" class="rounded-full w-full h-full object-cover border-4 border-cyan-500 shadow-lg">
                </div>
                <div class="text-center md:text-left max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4" data-key="hero_title"></h1>
                    <p class="text-lg md:text-xl text-slate-400 leading-relaxed" data-key="hero_subtitle"></p>
                </div>
            </section>
            <section id="skills" class="mt-20 md:mt-28">
                <h2 class="text-3xl font-bold text-white text-center mb-12 animate-on-scroll" data-key="skills_title"></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div class="bg-slate-800 p-8 rounded-xl shadow-lg animate-on-scroll">
                        <h3 class="text-2xl font-semibold text-white mb-6" data-key="tech_skills_title"></h3>
                        <div class="flex flex-wrap gap-3">
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">Python</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">JavaScript</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">Node.js</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">React.js</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">Express.js</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">MongoDB</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">MySQL</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">MERN Stack</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">RESTful APIs</span>
                            <span class="skill-tag bg-slate-700 text-cyan-300 px-4 py-2 rounded-full font-medium">Scrum</span>
                        </div>
                    </div>
                    <div class="bg-slate-800 p-8 rounded-xl shadow-lg animate-on-scroll" style="transition-delay: 100ms;">
                        <h3 class="text-2xl font-semibold text-white mb-6" data-key="soft_skills_title"></h3>
                        <ul class="space-y-4">
                            <li class="flex items-center"><span class="text-cyan-400 mr-3">✓</span> <span data-key="soft_skill_1"></span></li>
                            <li class="flex items-center"><span class="text-cyan-400 mr-3">✓</span> <span data-key="soft_skill_2"></span></li>
                            <li class="flex items-center"><span class="text-cyan-400 mr-3">✓</span> <span data-key="soft_skill_3"></span></li>
                            <li class="flex items-center"><span class="text-cyan-400 mr-3">✓</span> <span data-key="soft_skill_4"></span></li>
                            <li class="flex items-center"><span class="text-cyan-400 mr-3">✓</span> <span data-key="soft_skill_5"></span></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer class="text-center py-8 mt-16 border-t border-slate-700">
            <p class="text-slate-400 mb-4" data-key="footer_contact"></p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-slate-400 hover:text-cyan-400 transition duration-300">LinkedIn</a>
                <a href="#" class="text-slate-400 hover:text-cyan-400 transition duration-300">GitHub</a>
                <a href="mailto:your.email@example.com" class="text-slate-400 hover:text-cyan-400 transition duration-300">Email</a>
            </div>
            <p class="text-slate-500 mt-6 text-sm" data-key="footer_copy"></p>
        </footer>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
